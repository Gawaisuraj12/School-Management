<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form>
        <h3>Student Registration Form</h3>
        <hr><br>
        Student First Name : <input type="text"> <br><br>
        Student Last Name : <input type="text"><br><br>
        Gender :<input type="radio" name="gender">Male <input type="radio" name="gender"> Female <br><br>
        Date of Birth : <input type="date" name="" id=""><br><br>
        Mobile : <input type="number"><br><br>
        Email Id : <input type="email" placeholder="student@gmail.com"><br><br>
        Password : <input type="password"><br><br>
        Address : <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        Education : SSC <input type="checkbox"> | HSC <input type="checkbox"> | Graduation <input type="checkbox"> | Post Graduation <input type="checkbox"><br><br>
        Select Subject : <select name="" id="">
                        <option value="">Marathi</option>
                        <option value="">HIndi</option>
                        <option value="">English</option>
                        <option value="">Mathamaics</option>    
                        </select><br><br>
                        Attach File : <input type="file"><br><br>
                        <button>Submit</button> | <button>Reset</button>
            </form>
</body>
</html>
