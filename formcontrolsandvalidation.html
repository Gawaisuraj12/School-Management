<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Validaton</title>
</head>
<body>
    <form action="get">
    <fieldset>
        <legend style="font-weight: bold;">Personal Details</legend>
        <label for="firstname">Enter First Name  </label><input type="text" pattern="[A-Z]" placeholder="Use Capital Letters"><br><br>
        <label for="lastname">Enter Last Name  </label><input type="text" pattern="[A-Z]" placeholder="Use Capital Letters"><br><br>
        <label for="dob">Enter Date of Birth</label> <input type="date" required><br><br>
        <label for="add">Enter Address</label> <textarea name="" id="" cols="20" rows="7"></textarea><br><br>
        <label for="state">Select State</label> <select name="state" id="state">
            <option value="gujrat">Gujrat</option>
            <option value="punjab">Punjab</option>
            <option value="maharashtra" selected>Maharashtra</option>
            <option value="goa">Goa</option>

        </select><br><br>
         <label for="email">Enter Email ID  </label><input type="email" pattern="[A-Z][a-z][@_-.][0-9]"> <br><br>
         <label for="mob">Enter Mobile Number </label><input type="number" name="" id="" pattern="[0-9]{10}" required><br><br>
        <label for="gender">Select Gender :  Male <input type="radio" name="gen" id=""> Female <input type="radio" name="gen">
    </fieldset>
    <fieldset>
        <legend style="font-weight: bold;">Educational Details</legend>
        <label for="course">Enter Degree Course Name  </label><input type="text"><br><br>
        <label for="university">Enter University Name  </label><input type="text" size="40"><br><br>
        <label for="marks">Total Marks  </label><input type="number" pattern="[0-9]"><br><br>
        <label for="obatainmarks">Obtain Marks  </label><input type="number" pattern="[0-9]"><br><br>
        <label for="result">Result  </label><input type="number" pattern="[0-9]"><br><br>
        <button type="submit" onclick="alert('Data Save successfully')" > Submit</button>
        

        
    </fieldset>

    </form>
</body>
</html>
